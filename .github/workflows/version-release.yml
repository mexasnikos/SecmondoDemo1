name: Auto Version & Release with Checklist Changelog

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Get previous tag (if any)
      - name: Get previous tag
        id: prev_tag
        run: |
          git fetch --tags
          PREV_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          echo "PREV_TAG=$PREV_TAG" >> $GITHUB_ENV

      # Step 3: Generate changelog with Markdown checklist
      - name: Generate changelog
        id: changelog
        run: |
          if [ -z "$PREV_TAG" ]; then
            CHANGED_FILES=$(git ls-files)
            COMMITS=$(git log --pretty=format:"- [ ] %s")
          else
            CHANGED_FILES=$(git diff --name-only $PREV_TAG HEAD)
            COMMITS=$(git log $PREV_TAG..HEAD --pretty=format:"- [ ] %s")
          fi

          # Format files as checklist
          FILES_CHECKLIST=$(echo "$CHANGED_FILES" | sed 's/^/- [ ] /')
          
          echo "FILES_CHECKLIST<<EOF" >> $GITHUB_ENV
          echo "$FILES_CHECKLIST" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

          echo "COMMITS_CHECKLIST<<EOF" >> $GITHUB_ENV
          echo "$COMMITS" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      # Step 4: Bump version and create tag
      - name: Bump version
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          default_bump: patch
          tag_prefix: v

      # Step 5: Create GitHub Release with checklist changelog
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag_version.outputs.new_tag }}
          name: Release ${{ steps.tag_version.outputs.new_tag }}
          body: |
            Automated release generated by GitHub Actions.

            **Changed files since last release:**
            ${{ env.FILES_CHECKLIST }}

            **Commits included in this release:**
            ${{ env.COMMITS_CHECKLIST }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
