name: Auto Version & Release

# Give workflow permission to push, create releases, and write content
permissions:
  contents: write

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Bump version and create tag
      - name: Bump version
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          default_bump: patch
          tag_prefix: v

      # Step 3: Generate changelog safely
      - name: Generate changelog
        id: changelog
        run: |
          git fetch --tags
          PREV_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

          # Create files for changed files and commits
          if [ -z "$PREV_TAG" ]; then
            git ls-files > changed_files.txt
            git log --pretty=format:"- [ ] %s" > commits.txt
          else
            git diff --name-only $PREV_TAG HEAD > changed_files.txt
            git log $PREV_TAG..HEAD --pretty=format:"- [ ] %s" > commits.txt
          fi

      # Step 4: Create GitHub Release with changelog
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag_version.outputs.new_tag }}
          name: Release ${{ steps.tag_version.outputs.new_tag }}
          body: |
            Automated release generated by GitHub Actions.

            **Changed files since last release:**
            $(cat changed_files.txt)

            **Commits included in this release:**
            $(cat commits.txt)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
