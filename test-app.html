<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test App</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        .header {
            background: transparent;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            transition: all 0.3s ease;
            backdrop-filter: blur(0px);
            padding: 1rem 2rem;
        }
        
        .header.scrolled {
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .logo {
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            font-size: 2rem;
            margin: 0;
        }
        
        .header.scrolled .logo {
            color: #1a1a1a;
            text-shadow: none;
        }
        
        .nav-link {
            color: white;
            text-decoration: none;
            margin-left: 2rem;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 6px;
        }
        
        .nav-link:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .header.scrolled .nav-link {
            color: #1a1a1a;
            text-shadow: none;
        }
        
        .header.scrolled .nav-link:hover {
            background: #f8f9fa;
            color: #0077b6;
        }
        
        .content {
            height: 200vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding-top: 100px;
            color: white;
            text-align: center;
            font-size: 2rem;
        }
        
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .nav {
            display: flex;
            gap: 2rem;
        }
    </style>
</head>
<body>
    <header class="header" id="header">
        <div class="container">
            <h1 class="logo">Secmondo</h1>
            <nav class="nav">
                <a href="#" class="nav-link">Home</a>
                <a href="#" class="nav-link">Get Quote</a>
                <a href="#" class="nav-link">About</a>
                <a href="#" class="nav-link">Contact</a>
            </nav>
        </div>
    </header>
    
    <div class="content">
        <h1>âœ… Header Working!</h1>
        <p>Scroll down to see the transparent header become white</p>
        <p>This shows the header functionality is working correctly</p>
    </div>
    
    <script>
        const header = document.getElementById('header');
        
        window.addEventListener('scroll', () => {
            const scrollTop = window.scrollY;
            if (scrollTop > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });
    </script>
</body>
</html>
